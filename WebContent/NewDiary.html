<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>Memo</title>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="NewDiary.css">
		<script type="text/javascript">
			function fillNotebookList(){
				console.log("in function");
				var xhttp = new XMLHttpRequest();
				xhttp.open("POST","RequestNotebooks.jsp",false);
				xhttp.send();
				document.getElementById("NotebookList").innerHTML = xhttp.responseText;
			}

			window.onload = fillNotebookList;
		</script>
	</head>

	<body>
		<div id="container">
		<div id="todaypic"><img id="userpic" src="https://picsum.photos/100/100"></div>
		<form>
			<div class="setting"><input id="changepic" type="button" name="changepic" value="Change your pic"></div>
			<div class="setting">Update your signature &emsp; <input id="signature" type="text" name="signature" ></div>
			<textarea id="today" rows="4" cols="100" name="todaydiary">Write down your memories.</textarea><br>
			<div id="gotohome"><input id="gotobutton" type="button" name="submit" value="publish to Dairy"></div>
			<div id="notebook">
				Choose your notebook
			<select id="NotebookList">

			</select><br>
			</div>
		</form>

	</body>
</html>
